# nginx proxy address - https://172.17.0.1:59038

name: mastodon
x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  web:
    image: lscr.io/linuxserver/mastodon:latest
    container_name: mastodon-web
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      TZ: ${TZ:-America/New_York}
      WEB_DOMAIN: ${BASE_HOST_NAME:-$HOSTNAME}
      LOCAL_DOMAIN: ${BASE_HOST_NAME:-$HOSTNAME}
      OTP_SECRET: ${APP_SECRET_KEY:-changeme_otp_secret}
      SECRET_KEY_BASE: ${APP_JWT_TOKEN:-changeme_secret_key_base}
      ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: ${ENCRYPTION_KEY:-changeme_deterministic_key}
      ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: ${APP_SECRET_KEY:-changeme_derivation_salt}
      ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: ${ENCRYPTION_KEY:-changeme_primary_key}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-changeme_vapid_private}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-changeme_vapid_public}
      AWS_ACCESS_KEY_ID:
      AWS_SECRET_ACCESS_KEY:
      DB_POOL: 5
      NO_CHOWN: false
      SMTP_SERVER: ${EMAIL_SERVER_HOST:-172.17.0.1}
      SMTP_PORT: ${EMAIL_SERVER_PORT:-587}
      SMTP_FROM_ADDRESS: ${EMAIL_SERVER_MAIL_FROM:-no-reply@${BASE_DOMAIN_NAME:-${BASE_HOST_NAME}}}
      SMTP_LOGIN: ${EMAIL_SERVER_LOGIN_NAME:-}
      SMTP_PASSWORD: ${EMAIL_SERVER_LOGIN_PASS:-}
      SMTP_AUTH_METHOD: ${SMTP_AUTH_METHOD:-none}
      S3_ENABLED: false
      S3_BUCKET:
      S3_ALIAS_HOST:
      REDIS_HOST: mastodon-redis
      REDIS_PORT: 6379
      DB_USER: ${DB_USER_NAME:-mastodon}
      DB_NAME: ${DB_CREATE_DATABASE_NAME:-mastodon}
      DB_HOST: mastodon-db
      DB_PASS: ${DB_USER_PASS:-changeme_db_password}
      DB_PORT: 5432
      ES_ENABLED: true
      ES_HOST: mastodon-elastic
      ES_PORT: 9200
      ES_USER: elastic
      ES_PASS: ${ES_PASSWORD:-changeme_elastic_password}
      SIDEKIQ_ONLY: false
      SIDEKIQ_QUEUE:
      SIDEKIQ_DEFAULT: false
      SIDEKIQ_THREADS: 5
    volumes:
      - './rootfs/data/mastodon:/data'
      - './rootfs/config/mastodon:/config'
    ports:
      - '172.17.0.1:59038:443'
    networks:
      - mastodon

  streaming:
    image: ghcr.io/mastodon/mastodon-streaming:latest
    container_name: mastodon-streaming
    hostname: mastodon-streaming
    restart: always
    pull_policy: always
    command: node ./streaming/index.js
    logging: *default-logging
    environment:
      TZ: ${TZ:-America/New_York}
      REDIS_HOST: mastodon-redis
      REDIS_PORT: 6379
      DB_USER: ${DB_USER_NAME:-mastodon}
      DB_NAME: ${DB_CREATE_DATABASE_NAME:-mastodon}
      DB_HOST: mastodon-db
      DB_PASS: ${DB_USER_PASS:-changeme_db_password}
      DB_PORT: 5432
      ES_ENABLED: false
      ES_USER: elastic
      ES_HOST: mastodon-elastic
      ES_PASS: ${ES_PASSWORD:-changeme_elastic_password}
      ES_PORT: 9200
    depends_on:
      - db
      - web
      - redis
      - elastic
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "curl -q -LSsf http://localhost:4000/api/v1/streaming/health | grep -q 'OK' || exit 1",
        ]
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '20s'
    networks:
      - mastodon

  db:
    image: postgres:16-alpine
    container_name: mastodon-db
    hostname: mastodon-db
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-mastodon}
      POSTGRES_USER: ${DB_USER_NAME:-mastodon}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - './rootfs/data/db/postgres/mastodon:/var/lib/postgresql/data'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '20s'
    networks:
      - mastodon

  redis:
    image: redis:7-alpine
    container_name: mastodon-redis
    hostname: mastodon-redis
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - './rootfs/data/db/redis/mastodon:/data'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '20s'
    networks:
      - mastodon

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mastodon-elastic
    hostname: mastodon-elastic
    restart: always
    pull_policy: always
    logging: *default-logging
    user: "1000:1000"
    environment:
      TZ: ${TZ:-America/New_York}
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      xpack.security.enabled: false
      xpack.security.enrollment.enabled: false
    volumes:
      - './rootfs/data/db/elastic/mastodon:/usr/share/elasticsearch/data'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: '10s'
      timeout: '30s'
      retries: 5
      start_period: '30s'
    networks:
      - mastodon

networks:
  mastodon:
    name: mastodon
    external: false

